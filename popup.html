<html>
    <head>
        <title>Wordle State</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">

        <link rel="stylesheet" href="popup.css">
        <script src="popup.js"></script>
    </head>

    <body>
        <div id="board">
            <span id="0" contenteditable="true" class="tile empty"></span>
            <span id="1" contenteditable="true" class="tile empty"></span>
            <span id="2" contenteditable="true" class="tile empty"></span>
            <span id="3" contenteditable="true" class="tile empty"></span>
            <span id="4" contenteditable="true" class="tile empty"></span>
        </div>

        <label class="switch">
            <input id="theme" checked type="checkbox">
            <span class="slider round"></span>
          </label>

    </body>
</html>
